<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/container.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
    <script src="js/script.js" defer></script>
    <title>Currency calculator</title>
</head>

<body>
    <div class="container">
        <form class="form js-form">
            <fieldset class="form__fieldset">
                <legend class="form__legend">Kalkulator walut</legend>
                <p>
                    <label class="form__label">
                        <span class="form__labelText">Przelicz z PLN*:</span>
                        <input class="form__field js-form__field" step="any" min="5" placeholder="Wpisz kwotę w PLN"
                            type="number" required>
                    </label>
                </p>
                <p>
                    <label class="form__label">
                    <span class="form__labelText">Waluta*:</span>
                        <select class="form__field js-form__select" required>
                            <option value="">Wybierz walutę</option>
                            <option value="USD">Dolar amerykański</option>
                            <option value="CHF">Frank szwajcarski</option>
                            <option value="GBP">Funt brytyjski</option>
                            <option value="EUR">Euro</option>
                        </select>
                    </label>
                </p>
            </fieldset>
            <p>
                <button class="form__button js-form__buttonSubmit" type="submit">Przelicz</button>
                <button class="form__button js-form__buttonReset" type="reset">Resetuj</button>
            </p>
            <p class="form__paragraph js-form__paragraph"></p>
        </form>
    </div>
</body>

</html>
